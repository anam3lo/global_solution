        <h1>Quero fazer parte</h1>
        <p>Vamos começar? Para poder fazer parte desse projeto, nosso time precisa de seus dados, é rápido!</p>
    </div>

    <form action="submit_form.php" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>
        <div class="form-group">
            <label for="cep">Localização:</label>
            <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="Informe seu CEP" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" inputmode="numeric" placeholder="(Somente números)" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
